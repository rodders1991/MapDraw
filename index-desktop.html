 <!-- Scripts-->
<script type="text/javascript" src="javascript/jQueryV1.11.1.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2OxtZG2jUkE3-2pb6R4rc-VcWn3x35LQ&sensor=true"></script>
<script type="text/javascript" src="javascript/MapDraw.js"></script>

<script type="text/javascript">

    var map;

    function initialize() {
        var chicago = new google.maps.LatLng(41.850033, -87.6500523);
        var mapOptions = {
            zoom: 3,
            center: chicago,
            streetViewControl: false,
            mapTypeControl: false,
            panControl: false,
            zoomControl: false,
            disableDoubleClickZoom: true

        }
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);


    }
    $(document).ready(function () {

        $("#zoomIn").click(function () {
            var myZoom = map.getZoom() + 1;
            map.setZoom(myZoom);
        });


        $("#zoomOut").click(function () {
            var myZoom = map.getZoom() - 1;
            map.setZoom(myZoom);
        });

        $('#draw').click(function () {

            toggleDraw();

            $('#draw').toggleClass("drawEnd");
            $('#draw').toggleClass('drawStart');

        });

        var marginTop = window.innerHeight - 100;
        var marginLeft = (window.innerWidth - 700) / 2;

        $("#toggleBar").css("top", marginTop);
        $("#toggleBar").css("left", marginLeft);

        setInterval(function () {
            marginTop = window.innerHeight - 100;
            marginLeft = (window.innerWidth - 700) / 2;

            $("#toggleBar").css("top", marginTop);
            $("#toggleBar").css("left", marginLeft);

        }, 100);

    });


</script>



<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<title>Map Draw Demo</title>

 <link rel="stylesheet" type="text/css" href="css/main.css">






   
</head>

<body onLoad="initialize(); MapDraw(map, 'map-canvas');">


    <div id="wrapper">
        <div id="map-canvas"></div>
    </div>



    <div id="toggleBar">
    	    <div id="zoomOut" class="but"></div>
            <div id="undo" class="but"></div>
            <div id="find" class="but">Find A Way</div>
            <div id="draw" class="but drawStart"></div>
            <div id="zoomIn" class="but"></div>
	</div>


</body>
 
</html>
